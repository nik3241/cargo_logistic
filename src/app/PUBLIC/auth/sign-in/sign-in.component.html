<h3>Вход</h3>
<form action="" method="post" name="sign-in">

  <label for="email">
    <span>Электронная почта</span>
    <input id="email" name='email' type="email" placeholder="Электронная почта">
  </label>

  <label for="password">
    <span>Пароль</span>
    <input type="password" placeholder="Пароль">

  </button>
</form>

<div class="links">

</div>
